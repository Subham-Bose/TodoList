<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Subham Bose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <div>
        <header>
          Todo List
        </header>
        <div id="inputContainer">
          <input type="text" id="inputText" placeholder="Enter your text here">
          <button class="fa fa-plus" id="addBtn"></button>
        </div>
      </div>
      <div>
        <div id="list" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
      </div>
      <footer>
        Note: Drag and drop to arrange the list
      </footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
